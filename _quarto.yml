format:
  html:
    theme: [literia, blueprint.scss]
    include-in-header:
      - includes/umami.html
      - includes/schema.html
    toc: false
    code-fold: true
    code-tools: false
    highlight-style: github
    mainfont: 'IBM Plex Sans'
    smooth-scroll: true

execute:
  freeze: auto
  cache: true

cookie-consent:
  type: implied
  style: simple
  palette: dark
google-analytics:
